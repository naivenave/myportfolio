name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Agar tumhari branch ka naam 'master' hai toh yahan 'master' likho

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Ye current folder ki saari files upload karega
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
